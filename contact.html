        <div class="main">
            <div class="contactform">
                <h1>Contact me for work or general enquires</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientName" class="form-label"><i class="fa-solid fa-signature"></i> Name </label>
                        <input type="name" class="form-control" id="clientName">
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label"> <i class="fa-solid fa-envelope"></i> Email address
                        </label>
                        <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We will never share your email and phone number with
                            anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientPhone" class="form-label"><i class="fa-solid fa-phone"></i> Mobile number
                        </label>
                        <input type="phone" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3">
                        <label for="clientEnquiry" class="form-label"><i class="fa-solid fa-magnifying-glass"></i>
                            Enquiry</label>
                        <input type="txt" class="form-control" id="clientEnquiry">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isClient">
                        <label class="form-check-label" for="isClient">I want you to work on a project with me.</label>
                    </div>
                    <button type="submit" class="btn btn-sn">Submit</button>
                </form>
            </div>

                <a href="https://github.com/monisha-82" target="_blank" class="social-icon">

                </a>
            </div>

        </div>
    </div>
